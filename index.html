<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <title>Form validation</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <div
            id="success"
            class="alert alert-primary alert-dismissible fade"
            role="alert"
        >
            <strong>Congratulations!</strong> You successfully filled the form.
            <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
            ></button>
        </div>
        <div
            id="failure"
            class="alert alert-danger alert-dismissible fade"
            role="alert"
        >
            <strong>Warning!</strong> Please fill every field.
            <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
            ></button>
        </div>
        <div class="container my-3">
            <h3>Please fill the form below</h3>
            <div class="mb-3">
                <label for="name" class="form-label">Username</label>
                <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Enter your username here!"
                />
                <div class="invalid-feedback">
                    Username must start with an alphabet and have 2-15
                    characters.
                </div>
            </div>
            <div class="row g-2">
                <div class="col-md mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input
                        type="text"
                        class="form-control"
                        id="email"
                        placeholder="name@example.com"
                    />
                    <div class="invalid-feedback">
                        Please enter a valid email.
                    </div>
                </div>
                <div class="col-md mb-3">
                    <label for="phone" class="form-label">Mobile no.</label>
                    <input
                        type="text"
                        class="form-control"
                        id="phone"
                        placeholder="Enter your mobile number here!"
                    />
                    <div class="invalid-feedback">
                        Please enter a valid mobile no.
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <!-- <input
                    type="text"
                    class="form-control"
                    name="address"
                    id="address"
                    placeholder="Enter your complete address here!"
                /> -->
                <textarea
                    class="form-control"
                    id="address"
                    name="address"
                    rows="1"
                ></textarea>
            </div>
            <div class="mb-3">
                <label for="Select" class="form-label">Select your car</label>
                <select id="Select" class="form-select">
                    <option>Ecosport</option>
                    <option>Fortuner</option>
                    <option>KIA</option>
                    <option>XUV</option>
                </select>
            </div>
            <button class="btn btn-primary" id="submit">Submit</button>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="public/js/app.js"></script>
    </body>
</html>
